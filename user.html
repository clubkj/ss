<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login - Goods Vehicle Booking</title>
  <meta name="theme-color" content="#000000">
  <meta name="description" content="A comprehensive delivery management platform">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/images/icon-192x192.png">
  <link rel="apple-touch-icon" href="/images/icon-192x192.png">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    header {
      display: none;
    }

    footer {
      display: none;
    }

    .auth-container {
      max-width: 450px;
      width: 90%;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .auth-container h1 {
      text-align: center;
      color: #333;
      margin: 0 0 30px 0;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .toggle-form a {
      color: #667eea;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: #ef4444;
      font-size: 13px;
      margin-top: 8px;
      padding: 10px;
      background: #fecaca;
      border-radius: 6px;
      border-left: 4px solid #ef4444;
    }

    .success-msg {
      color: #10b981;
      font-size: 13px;
      margin-top: 8px;
      padding: 10px;
      background: #d1fae5;
      border-radius: 6px;
      border-left: 4px solid #10b981;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 30px;
      gap: 10px;
      background: #f3f4f6;
      padding: 4px;
      border-radius: 8px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #999;
      transition: all 0.3s;
    }

    .tab-buttons button.active {
      background: white;
      color: #667eea;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .home-link {
      text-align: center;
      margin-top: 20px;
    }

    .home-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>üöõ My Bookings</h1>
    
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="login">Sign In</button>
      <button class="tab-btn" data-tab="signup">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <div id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <button class="btn-primary" id="loginBtn">Sign In</button>
      <div id="loginMsg"></div>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="auth-form" style="display:none;">
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="signupPhone">Phone Number</label>
        <input type="text" id="signupPhone" placeholder="10-digit number">
      </div>
      <div class="form-group">
        <label for="signupEmail">Email Address</label>
        <input type="email" id="signupEmail" placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Min 6 characters">
      </div>
      <button class="btn-primary" id="signupBtn">Create Account</button>
      <div id="signupMsg"></div>
    </div>

    <div class="toggle-form">
      <a href="index.html">‚Üê Back to Home</a>
    </div>

    <div class="home-link">
      Driver? <a href="driver.html">Driver Login ‚Üí</a>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAI4QSMoukoQR8xivZr-0eUUc8kKARkOd4",
      authDomain: "goods-5097f.firebaseapp.com",
      projectId: "goods-5097f",
      storageBucket: "goods-5097f.firebasestorage.app",
      messagingSenderId: "693060796720",
      appId: "1:693060796720:web:091388170ce0c7980348f5",
      measurementId: "G-JT7D3G5TG7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", function() {
      console.log("‚úì Customer login page loaded");

      // Tab switching
      document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.addEventListener("click", function() {
          document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
          document.querySelectorAll(".auth-form").forEach(f => f.style.display = "none");
          
          this.classList.add("active");
          const tab = this.dataset.tab;
          document.getElementById(tab === "login" ? "loginForm" : "signupForm").style.display = "block";
        });
      });

      // Sign In
      document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;
        const msg = document.getElementById("loginMsg");

        if (!email || !password) {
          msg.innerHTML = '<div class="error-msg">‚ùå Please enter email and password</div>';
          return;
        }

        try {
          console.log("‚Üí Signing in user:", email);
          const result = await auth.signInWithEmailAndPassword(email, password);
          const uid = result.user.uid;
          
          // Ensure customer profile exists
          const customerDoc = await db.collection("customers").doc(uid).get();
          if (!customerDoc.exists) {
            // Create basic profile if missing
            await db.collection("customers").doc(uid).set({
              uid,
              email,
              phone: "",
              name: "",
              createdAt: new Date().toISOString()
            }, { merge: true });
            console.log("‚úì Customer profile created on login");
          }
          
          console.log("‚úì Sign-in successful, redirecting...");
          msg.innerHTML = '<div class="success-msg">‚úì Signed in! Redirecting to your bookings...</div>';
          setTimeout(() => {
            window.location.href = "my-orders.html";
          }, 1500);
        } catch (err) {
          console.error("‚úó Sign-in error:", err);
          let errorMsg = err.message;
          if (err.code === "auth/user-not-found") errorMsg = "User not found. Please sign up first.";
          if (err.code === "auth/wrong-password") errorMsg = "Wrong password. Please try again.";
          msg.innerHTML = `<div class="error-msg">‚ùå ${errorMsg}</div>`;
        }
      });

      // Sign Up
      document.getElementById("signupBtn").addEventListener("click", async () => {
        const name = document.getElementById("signupName").value.trim();
        const phone = document.getElementById("signupPhone").value.trim();
        const email = document.getElementById("signupEmail").value.trim();
        const password = document.getElementById("signupPassword").value;
        const msg = document.getElementById("signupMsg");

        if (!name || !phone || !email || !password) {
          msg.innerHTML = '<div class="error-msg">‚ùå All fields are required</div>';
          return;
        }

        if (phone.length !== 10 || isNaN(phone)) {
          msg.innerHTML = '<div class="error-msg">‚ùå Phone must be 10 digits</div>';
          return;
        }

        if (password.length < 6) {
          msg.innerHTML = '<div class="error-msg">‚ùå Password must be at least 6 characters</div>';
          return;
        }

        try {
          console.log("‚Üí Creating account for:", email);
          const result = await auth.createUserWithEmailAndPassword(email, password);
          const uid = result.user.uid;

          // Save customer profile to Firestore
          await db.collection("customers").doc(uid).set({
            uid,
            name,
            phone,
            email,
            createdAt: new Date().toISOString()
          });

          console.log("‚úì Account created successfully");
          msg.innerHTML = '<div class="success-msg">‚úì Account created! Signing in...</div>';
          setTimeout(() => {
            window.location.href = "my-orders.html";
          }, 1500);
        } catch (err) {
          console.error("‚úó Sign-up error:", err);
          let errorMsg = err.message;
          if (err.code === "auth/email-already-in-use") errorMsg = "This email is already registered.";
          if (err.code === "auth/invalid-email") errorMsg = "Invalid email address.";
          msg.innerHTML = `<div class="error-msg">‚ùå ${errorMsg}</div>`;
        }
      });
    });

    // Register Service Worker for offline support and PWA installation
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => {
          console.warn('Service Worker registration failed:', err);
        });
      });
    }
  </script>
</body>
</html>
